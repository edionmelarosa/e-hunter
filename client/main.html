<head>
  <title>E-Hunter</title>
</head>

<body>

    <div class="container">

     <div class="row">
         <div class="col-md-8 col-md-offset-3">

            <div class="wrap-title">
                <h1>E-Hunter App</h1>
                <span>This app lets you search for emails associated with a domain and send email.</span>
            </div>

             <!-- Nav tabs -->
             <ul class="nav nav-tabs" role="tablist">
               <li role="presentation" class="active"><a href="#domain-search" aria-controls="home" role="tab" data-toggle="tab">Domain Search</a></li>
               <li role="presentation"><a href="#send-email" aria-controls="profile" role="tab" data-toggle="tab">Send Email</a></li>
             </ul>

             <!-- Tab panes -->
             <div class="tab-content">
               <div role="tabpanel" class="tab-pane active" id="domain-search">
                   {{> DomainSearch}}
               </div>
               <div role="tabpanel" class="tab-pane" id="send-email">
                   {{> Email}}
               </div>

             </div>
         </div>
     </div>

    </div>
</body>
